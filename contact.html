<!doctype html>
<html>
<!-- cmd/ctrl + / for code comments -->
<!-- the head tag contrains page setup info -->

<head>
  <title>Contact Munch</title>
  <!-- the title tag sets the page for the tab bar and for google searches -->
  <meta name="description" content="A food blog with a rustic recipes from around the world." />
  <!-- the meta description tag sets the description for google searches -->
  <meta name="viewport" content="width=device-width" />
  <!-- the meta viewport tag sets the width of our page to match the device being viewed from -->
  <meta charset="utf-8" />
  <!-- this meta charset tag sets the characters we can use on this page -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- stylesheets -->

</head>
<!-- the body tag contrains the page content -->

<body>
  <header>
    <h1>
      <img src="images/logo.png" alt="Munch Blog Logo" />
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <section>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.7248200542535!2d-0.02683798447969617!3d51.51826431773014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761d3599d9053d%3A0xfdf5bb190a7492f3!2sThe+Prince&#39;s+Trust+Morgan+Stanley+Centre!5e0!3m2!1sen!2suk!4v1553608844374"
      width="1100" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <!-- add the images/granola.png (name of the image file) images -->
    <div class="post-content">

      <h2>Contact Us</h2>
      <h3>Hungry for more</h3>

      <form>
        <div>
          <label>Name</label>
          <input type="text" />
        </div>
        <div>
          <label>Email address</label>
          <input type="Email" />
        </div>
        <div>
          <label>What is your question about?</label>
          <select>
            <option>Press and media</option>
            <option>Catering</option>
            <option>Supper Club</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>
        <div>
          <input type="submit" value="Send" />
        </div>

      </form>

    </div>
  </section>

  <footer>
    <div>
      <a href="#">
        <img src="images/twitter.png" alt="Twitter Logo">
      </a>
      <a href="#">
        <img src="images/facebook.png" alt="Facebook Logo">
      </a>
      <a href="#">
        <img src="images/instagram.png" alt="Instagram Logo">
      </a>
      <!-- adds the logo image -->
    </div>
    <p>
      &copy; Munch 2019, All Rights Reserved
    </p>
  </footer>
</body>

</html>
